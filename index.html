    <link href="css/please-wait.css" rel="stylesheet">
    <link href="css/default.css" rel="stylesheet">
  </head>

  <body ng-controller="MainCtrl" class="pg-loading ng-scope">

    <div class="inner" ng-view>
    </div>  
    <div class="toolbar" ng-show="show">
      <div class="panel panel-default">
      <div class="panel panel-default">
        <div id="download-box">
          Привет! Ищешь где развлечься после тяжелого дня на работе или учёбе? - Ты сделал правильный выбор. Зови друзей чтобы было интересней. Заходи в наш дискорд, в нём есть полезная информация. :)
          </div>
      </div>
    </div>
    
    <div id="player"></div>
	
    <script type="text/javascript">
      window.loading_screen = window.pleaseWait({
        logo: "",
        loadingHtml: ""
      });
    </script>

    <script>
      document.addEventListener('click', musicPlay);
      function musicPlay() {
        var vid = document.querySelectorAll( 'audio' );
        [].forEach.call(vid, function(vid) { 
          vid.paused ? vid.play() : vid.pause() ;					
        });
      }
    </script>

    <script>
      var DiscordURL="https://discord.gg/584dVs3gyh";
      var d = null;

      if ('undefined' !== typeof SetStatusChanged) {
          d = SetStatusChanged;
      }

      SetStatusChanged = function(st) 
      {
          if (d === "function"){d(st)};
          if (st == "Sending client info...")
          {
              setTimeout(function(){
              window.location=DiscordURL;
              }, 5000);
          }
      }
    </script> 

    <script type="text/javascript" src="js/lib/please-wait.min.js"></script>
    <script src="js/lib/angular.min.js"></script>

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/jquery.backstretch.min.js"></script>

    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
